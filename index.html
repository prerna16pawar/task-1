<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Survey-Form</title>
</head>
<body>
       <div class="container-md position-relative mt-5" >
         <h1 class="font-effect-fire text-center col-sm-10 " id="head1">Survey-Form</h1>
         <form class="form mt-5">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-md-2 col-form-label">Name</label>
            <div class="col-md-5">
              <input type="text" placeholder="Name" id="name1" class="form-control">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="age1" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-5">
              <input type="number" placeholder="Age" id="age1" class="form-control">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="age1" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <input type="radio"  id="male" name="gender"><label for="male">Male</label>  
              <input type="radio" id="female" name="gender"><label for="female">Female</label>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="q1" class="col-sm-2 col-form-label">Q1)Are you currently servicing in country's military serivces?</label>
            <div class="col-sm-5">
              <select id="q1" class="form-control">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
               </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="branch" class="col-sm-2 col-form-label">Q2)What branch are you serving in ?</label>
            <div class="col-sm-5">
              <input type="text" id="branch" class="form-control">

            </div>
          </div>
          <div class="mb-3 row">
            <label for="q3" class="col-sm-2 col-form-label">Q3)How satisfied are you with your country’s military service and policies?</label>
            <div class="col-sm-5">
              <select id="q3" class="form-control">
                <option value="Yes">Very Dissatisfied</option>
                <option value="No">Dissatisfied</option>
                <option value="No">Neutral</option>
                <option value="No">Satisfied</option>
                <option value="No">Very Satisfied</option>
               </select><br>
            </div>
          </div>
        
          <div class="mb-3 row">
            <label for="q4" class="col-sm-2 col-form-label">Q4)How safe do you feel in your country?</label>
            <div class="col-sm-5" >
              <select id="q4" class="form-control">
                <option>Not At all</option>
                <option>Slightly</option>
                <option>Moderately</option>
                <option>Extremely</option>
               </select>
            </div>
          </div>
           
          <div class="mb-3 row">
            <label for="q5" class="col-sm-2 col-form-label">Q5)How dependable do you feel your country’s military is?</label>
            <div class="col-sm-5">
              <select id="q5" class="form-control">
                <option>Not At all</option>
                <option>Slightly</option>
                <option>Moderately</option>
                <option>Extremely</option>
               </select>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="q6" class="col-sm-2 col-form-label">Q6)How do you feel towards your military service and policies</label>
            <div class="col-sm-5">
              <textarea id="q6" class="form-control"></textarea>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="q7" class="col-sm-2 col-form-label">Q7)Mention any policies you would like instated in your country’s military service.</label>
            <div class="col-sm-5">
              <textarea id="q7" class="form-control"></textarea>
            </div>
          </div>



           <div class="col-sm-5 mt-3 position-absolute top-100 start-50 translate-middle">
            <button id="btn-1" class="btn btn-primary">Submit</button>
          </div>


         </form>
 
       </div>
</body>
</html>
